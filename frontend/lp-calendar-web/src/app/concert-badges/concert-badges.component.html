<ng-container *ngIf="concert$?.mainStageTime != undefined">
  <span class="badge bg-primary" style="margin-right: 3px;" title="Linkin Park stage time has been confirmed">
    <i class="bi-clock"></i> LP Stage Time confirmed
  </span>
</ng-container>

<ng-container *ngIf="concert$?.lpuEarlyEntryConfirmed && concert$?.lpuEarlyEntryTime == undefined">
  <span class="badge bg-info" style="margin-right: 3px;" title="LPU Early Entry has been confirmed for this show but no time has been published yet">
    <i class="bi-ticket-perforated"></i> LPU Early Entry
  </span>
</ng-container>

<ng-container *ngIf="concert$?.lpuEarlyEntryConfirmed && concert$?.lpuEarlyEntryTime != undefined">
  <span class="badge bg-success" style="margin-right: 3px;" title="LPU Early Entry time has been confirmed for this show">
    <i class="bi-ticket-perforated"></i> LPU Early Entry
  </span>
</ng-container>
