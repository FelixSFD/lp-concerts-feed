<h1>Your profile</h1>

<button class="btn btn-outline-primary" [routerLink]="['/users', userId$]" [disabled]="userId$.length == 0">
  <i class="bi bi-pencil"></i> Edit
</button>

<br />
<br />

<form>
  <div class="mb-3">
    <label for="userIdInput" class="form-label">ID</label>
    <input type="text" class="form-control" id="userIdInput" disabled [value]="userId$">
  </div>
  <div class="mb-3">
    <label for="userIdInput" class="form-label">Username</label>
    <input type="text" class="form-control" id="usernameInput" disabled [value]="username$">
  </div>
  <div class="mb-3">
    <label for="emailInput" class="form-label">Email address</label>
    <input type="email" class="form-control" id="emailInput" disabled [value]="email$">
  </div>

  <div class="form-group">
    <label for="groupsSelect">Groups</label>
    <select multiple disabled class="form-control" id="groupsSelect">
      <option *ngFor="let groupName of groupNames$">{{ groupName }}</option>
    </select>
  </div>
</form>
