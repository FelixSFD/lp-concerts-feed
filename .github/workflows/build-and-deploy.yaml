# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy to AWS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: aws-actions/setup-sam@v2
      with:
        use-installer: true
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install Lambda tools
      run: dotnet tool install -g Amazon.Lambda.Tools
    - name: Restore dependencies
      run: dotnet restore

    - name: Build Lambda.AddConcert
      working-directory: Lambda.AddConcert/src/Lambda.AddConcert
      run: dotnet lambda package -farch arm64
    - name: Build Lambda.ListConcerts
      working-directory: Lambda.ListConcerts/src/Lambda.ListConcerts
      run: dotnet lambda package -farch arm64
    - name: Build Lambda.DeleteConcert
      working-directory: Lambda.DeleteConcert/src/Lambda.DeleteConcert
      run: dotnet lambda package -farch arm64
    - name: Build Lambda.CalendarFeed
      working-directory: Lambda.CalendarFeed/src/Lambda.CalendarFeed
      run: dotnet lambda package -farch arm64

    # AWS DEPLOY
    - name: Configure AWS credentials
      id: creds
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - run: sam build -t deployment.yaml
    - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name lp-concert-calendar-prod --resolve-s3 --s3-prefix "lp-concert-calendar-prod" --region eu-central-1 --capabilities CAPABILITY_IAM --parameter-overrides CallbackUrl=https://lpcalendar.felixsfd.de/,UserPoolId=lp-calendar-prod-userpool
