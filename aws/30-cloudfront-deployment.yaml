AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Application to manage the CloudFront deployment for the LP Calendar project



Parameters:
  BaseProductName:
    Description: Name of the product. Is used as prefix in the exports
    Type: String
  RootDomain:
    Type: String
  CertificateArn:
    Type: String
  HostedZoneId:
    Type: String
    Default: ""



Resources:
  # CORS Cloudfront
  CORSOriginRequestPolicy:
    Type: AWS::CloudFront::OriginRequestPolicy
    Properties:
      OriginRequestPolicyConfig:
        Name: !Sub ${AWS::StackName}_CORSOriginRequestPolicy
        HeadersConfig:
          HeaderBehavior: whitelist
          Headers:
            - Origin
            - Access-Control-Request-Headers
            - Access-Control-Request-Method
        QueryStringsConfig:
          QueryStringBehavior: all
        CookiesConfig:
          CookieBehavior: none

  CORSResponseHeadersPolicy:
    Type: AWS::CloudFront::ResponseHeadersPolicy
    Properties:
      ResponseHeadersPolicyConfig:
        Name: !Sub ${AWS::StackName}_CORSResponseHeadersPolicy
        Comment: "Add CORS headers to the response"
        CorsConfig:
          AccessControlAllowCredentials: false
          AccessControlAllowHeaders:
            Items:
              - '*'
              - Authorization
          AccessControlAllowMethods:
            Items:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - PATCH
              - DELETE
          AccessControlAllowOrigins:
            Items:
              - '*'
          AccessControlExposeHeaders:
            Items:
              - '*'
          OriginOverride: true
        SecurityHeadersConfig:
          ContentTypeOptions:
            Override: true
          FrameOptions:
            FrameOption: SAMEORIGIN
            Override: true
          ReferrerPolicy:
            ReferrerPolicy: no-referrer
            Override: true
          StrictTransportSecurity:
            AccessControlMaxAgeSec: 31536000
            IncludeSubdomains: true
            Override: true

  # Cloudfront caching
  DefaultCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        Name: !Sub ${AWS::StackName}_DefaultCachePolicy
        DefaultTTL: 120
        MaxTTL: 86400
        MinTTL: 0
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: all
          EnableAcceptEncodingBrotli: false
          EnableAcceptEncodingGzip: false
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - Authorization
          QueryStringsConfig:
            QueryStringBehavior: all
  
  # CloudFront distribution
  ApiCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: ApiGatewayOrigin
            DomainName: !Sub {'Fn::ImportValue': !Sub '${BaseProductName}-main-api-gateway-domain' }
            CustomOriginConfig:
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.2
        Aliases: # info about CNAMEs (alternate domain names), if any, for this distribution
          - !Sub 'api.${RootDomain}'
        ViewerCertificate:
          #AcmCertificateArn: !Ref CertificateArn
          AcmCertificateArn: {'Fn::ImportValue': !Sub '${BaseProductName}-certificate' }
          SslSupportMethod: sni-only
        DefaultCacheBehavior:
          TargetOriginId: ApiGatewayOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            - PUT
            - POST
            - PATCH
            - DELETE
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachePolicyId: !Ref DefaultCachePolicy
          OriginRequestPolicyId: !Ref CORSOriginRequestPolicy
          ResponseHeadersPolicyId: !Ref CORSResponseHeadersPolicy
        Enabled: true
        Comment: !Sub "${AWS::StackName} CloudFront Distribution"
        PriceClass: PriceClass_100


Outputs:
  CloudFrontExport:
    Description: 'ID of CloudFront distribution'
    Value: !Ref ApiCloudFrontDistribution
    Export:
      Name: !Sub '${BaseProductName}-cloudfront'