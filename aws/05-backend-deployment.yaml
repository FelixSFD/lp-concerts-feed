#            StartingPosition: TRIM_HORIZON  # or LATEST
#            BatchSize: 100
  
  # Concert bookmarks
  AddConcertBookmarksFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: Lambda.BookmarksWrite::Lambda.BookmarksWrite.Function::FunctionHandler
      Role: !GetAtt ConcertBookmarksWriteLambdaExecutionRole.Arn
      Description: .NET function to add Concert bookmarks for a user
      CodeUri: ../Lambda.BookmarksWrite/src/Lambda.BookmarksWrite/bin/Release/net8.0/Lambda.BookmarksWrite.zip
      Architectures:
        - arm64
      Tracing: Active
      LoggingConfig:
        LogFormat: JSON
        ApplicationLogLevel: DEBUG
      Environment:
        Variables:
          CONCERT_BOOKMARKS_TABLE_NAME: !Ref ConcertBookmarksDynamoDBTable
          CONCERTS_TABLE_NAME: !Ref ConcertsDynamoDBTable
  
  ReadConcertBookmarksFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: Lambda.BookmarksRead::Lambda.BookmarksRead.Function::FunctionHandler
      Role: !GetAtt ConcertBookmarksReadLambdaExecutionRole.Arn
      Description: .NET function to read Concert bookmarks
      CodeUri: ../Lambda.BookmarksRead/src/Lambda.BookmarksRead/bin/Release/net8.0/Lambda.BookmarksRead.zip
      Architectures:
        - arm64
      Tracing: Active
      LoggingConfig:
        LogFormat: JSON
        ApplicationLogLevel: DEBUG
      Environment:
        Variables:
          CONCERT_BOOKMARKS_TABLE_NAME: !Ref ConcertBookmarksDynamoDBTable
          CONCERTS_TABLE_NAME: !Ref ConcertsDynamoDBTable
  
  # Other Lambda functions
  AddConcertFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: Lambda.AddConcert::Lambda.AddConcert.Function::FunctionHandler
      Role: !GetAtt ConcertsWriteLambdaExecutionRole.Arn
      Description: .NET function to add Concerts to the calendar
      CodeUri: ../Lambda.AddConcert/src/Lambda.AddConcert/bin/Release/net8.0/Lambda.AddConcert.zip
      Architectures:
        - arm64
      Tracing: Active
      LoggingConfig:
        LogFormat: JSON
        ApplicationLogLevel: DEBUG
      Environment:
        Variables:
          CONCERTS_TABLE_NAME: !Ref ConcertsDynamoDBTable
      Events:
        PutAddConcert:
          Type: Api
          Properties:
            RestApiId: !Ref ConcertsApi
            Path: /addConcert
            Method: put
            Auth:
              Authorizer: ConcertsCognitoAuthorizer
              AuthorizationScopes:
                - openid
                #- !Sub ${AWS::StackName}_LpConcertsAuthServer/user_access
  
  ImportConcertsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: Lambda.ImportConcerts::Lambda.ImportConcerts.Function::FunctionHandler
      Role: !GetAtt ConcertsWriteLambdaExecutionRole.Arn
      Description: .NET function to import Concerts as CSV from DynamoDB
      CodeUri: ../Lambda.ImportConcerts/src/Lambda.ImportConcerts/bin/Release/net8.0/Lambda.ImportConcerts.zip
